<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" style="">
    <title>Table Top Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
    <div>
        <h1> Table Top Manager </h1>
    </div>
</header>

<main class="main">

    <div class="main-container">
        <div class="main-title">
            RPG Tables
        </div>
        <div class="main-content">
            Loading RPG Tables...
        </div>
    </div>

    <div class="main-container">
        <div class="main-title">
            Players
        </div>
        <div class="main-content" >
            <div class="main-content-scroll" id="players-list">
                Loading Players...
            </div>
        </div>
        <div class="main-title">
            Register Player
        </div>
        <div class="main-content">
            <form id="registerPlayer">
                <div class="main-content-form">
                    <input class="main-content-form-input" type="text" id="player-id" placeholder="Id">
                    <input type="text" id="player-name" placeholder="Name">
                    <button class="register" type="submit" data-action="register"> Register </button>
                    <div class="main-content-form.row">
                        <button class="update" type="submit" data-action="update"> Update </button>
                        <button class="delete" type="submit" data-action="delete"> Delete </button>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <div class="main-container">
        <div class="main-title">
            Systems
        </div>
        <div class="main-content" >
            <div class="main-content-scroll" id="system-list">
                Loading Systems...
            </div>
        </div>
        <div class="main-title">
            Register System
        </div>
        <div class="main-content">
            <form id="registerSystem">
                <div class="main-content-form">
                    <input type="text" id="system-id" placeholder="Id">
                    <input type="text" id="system-name" placeholder="System">
                    <button class="register" type="submit" data-action="register"> Register </button>
                    <div class="main-content-form.row">
                        <button class="update" type="submit" data-action="update"> Update </button>
                        <button class="delete" type="submit" data-action="delete"> Delete </button>
                    </div>

                </div>

            </form>
        </div>
    </div>

</main>

<footer class="footer">
    Desenvolvido por Bruno Ghisi - 2026
</footer>

<script type="module" src="js/app.js"> </script>

</body>
</html>
